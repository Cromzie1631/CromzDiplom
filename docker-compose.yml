services:
  pa9-gui:
    build:
      context: ./pa9-runtime
      dockerfile: Dockerfile
    container_name: pa9-gui
    volumes:
      - ./workspace:/workspace
    environment:
      - SESSION_MANAGER_PORT=6090
      - WORKSPACE_DIR=/workspace
      - SESSION_IDLE_MINUTES=30
    networks:
      - pa9-network
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pa9-api
    volumes:
      - ./workspace:/workspace
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
      - WORKSPACE_DIR=/workspace
      - PA9_GUI_INTERNAL=http://pa9-gui:6090
    restart: unless-stopped
    networks:
      - pa9-network
    depends_on:
      - pa9-gui

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - API_UPSTREAM=http://api:3001
    container_name: pa9-web
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    networks:
      - pa9-network
    depends_on:
      - api

networks:
  pa9-network:
    driver: bridge
